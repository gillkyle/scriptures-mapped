<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>The Scriptures, Mapped</title>
    <meta name="description" content="The Standard Works, Mapped" />
    <meta name="author" content="Kyle Gill" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/main.css" />

    <script src="js/scriptures.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="header">
      <div id="crumbs"></div>
      <div id="centerhead">
        <div id="title">The Scriptures, Mapped (by Kyle Gill)</div>
      </div>
    </div>

    <div id="content">
      <div id="left-pane">
        <div id="buttons">
          <button id="prev-btn">‹ Prev</button>
          <button id="next-btn">Next ›</button>
        </div>
        <div id="scriptures"></div>
      </div>
      <div id="map">Map</div>
    </div>

    <script type="text/javascript">
      let map;
      let showLocation;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 31.777444, lng: 35.234935 },
          zoom: 8
        });
      }

      function ready(eventHandler) {
        "use strict";

        if (
          document.attachEvent
            ? document.readyState === "complete"
            : document.readyState !== "loading"
        ) {
          eventHandler();
        } else {
          document.addEventListener("DOMContentLoaded", eventHandler);
        }
      }

      ready(function() {
        Scriptures.init(function() {
          console.log("init");
          window.addEventListener("hashchange", Scriptures.onHashChanged);
          Scriptures.onHashChanged();
          showLocation = Scriptures.showLocation;
        });
      });
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9XbtaifahF3WNMGrIzkqEHlIy3FwHMro&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
